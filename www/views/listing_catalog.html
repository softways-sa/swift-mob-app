<ion-view>
  <ion-nav-title>
    COSMOSCENTER <!--Company's Name-->
  </ion-nav-title>  
  <ion-nav-buttons side="right">
    <a class="ion-home-color" ng-href="#/app/home">
      <i class="ion-home"></i>
    </a>
  </ion-nav-buttons>
  <ion-content>    
    <div class="listing-title" ng-show="!searchTerm"><h1>{{pathName}}</h1></div>
    <div ng-show="searchTerm"><h2>Search Term: {{searchTerm}}</h2></div>
    <div class="list" ng-show="!searchTerm">
      <a ng-repeat="category in ListingCatalog" class="item item-thumbnail-left item-icon-right" href="#/app/listing/{{category.id}}">
        <img ng-src="{{category.image}}" alt="">
        <h2>{{category.name}}</h2>
        <p>{{category.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <div class="top-items"><h2>All Items</h2></div>

    <ion-list>
      <ion-item ng-repeat="item2 in items" style="background-color: #f5f5f5;">
        <div class="row" ng-if="$even">
          <div class="col col-50" ng-repeat="item2 in [items[$index],items[$index + 1]]">
            <div class="list card" ng-show="item2.name">
              <div class="item item-body">
                <a href="#/app/product/{{item2.id}}" style="text-decoration: none;">
                  <div class="item-image"><img class="" ng-src="{{item2.thumb}}" alt=""></div>
                  <div class="item-info">
                    <div class="item-name">{{item2.name}}</div>
                    <div class="item-price">{{item2.price}}</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="!noMoreItemsAvailable"  on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
