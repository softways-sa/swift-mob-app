<ion-view>
  <ion-nav-title>
    {{pathName}}
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <a ng-repeat="category in ListingCatalog" class="item item-thumbnail-left" href="#/app/listing/{{category.id}}">
        <img ng-src="{{category.image}}" alt="">
        <h2>{{category.name}}</h2>
        <p>{{category.description}}</p>
      </a>
    </div>
    <div style="text-align: center;"><h2>All Items</h2></div>
    <div ng-repeat="product in ListingProducts">
    <div class="row" ng-if="$even">
      <div class="col col-50" ng-repeat="item in [ListingProducts[$index],ListingProducts[$index + 1]]">
        <div class="list card" ng-show="item.name">
          <div class="item item-body">
            <a href="#/app/product/{{item.id}}" style="text-decoration: none;">
              <div class="item-image"><img class="" ng-src="{{item.image}}" alt=""></div>
              <h2>{{item.name}}</h2>
              <p>{{item.price}}</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    </div>
    <ion-infinite-scroll ng-if="canWeLoadMoreContent()" on-infinite="populateList()" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
