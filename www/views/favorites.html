<ion-view view-title="favorite" cache-view="false">
  <ion-content>
    <div class="list">
      <h2>Favorites</h2>
    </div>    
    <div ng-repeat="favorite in favorites">
    <div class="row" ng-if="$even">
      <div class="col col-50" ng-repeat="favorite in [favorites[$index],favorites[$index + 1]]">
        <div class="list card" ng-show="favorite.name">
          <div class="item item-body">
            <button class="button button-block button-light heart" ng-class="{heart: isFavorite===true,heart2: isFavorite===false}" ng-click="favoritesServices.deleteFavorites({{favorite.id}});"><i class="ion-android-favorite-outline"></i></button>
            <a href="#/app/product/{{favorite.id}}" style="text-decoration: none;">
              <div class="item-image"><img class="" ng-src="{{favorite.image}}" alt=""></div>
              <h2>{{favorite.name}}</h2>
              <p>{{favorite.price}}</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div>
      <button class="button button-block button-assertive" ng-click="favoritesServices.clearFavorites()">
        Clear Favorites
      </button>
    </div>
  </ion-content>
</ion-view>
